<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scalable Box with Absolute Positioning</title>
  <style>
    /* Basic styles to remove margin */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Background image */
    body {
      background-image: url('https://via.placeholder.com/1920x1080'); /* Replace with your background */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    /* The scalable container box */
    .scalable-box {
      width: 800px;
      height: 200px;
      background-color: rgba(255, 255, 255, 0.8); /* Transparent box */
      border: 2px solid #333;
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%); /* Center horizontally */
      transform-origin: top left;  /* Scale should originate from top-left */
      display: block;
      position: relative; /* Allows positioning of inner elements */
    }

    /* Content inside the box */
    .content {
      width: 100%;
      height: 100%;
      position: relative; /* Allows absolute positioning of child elements */
    }

    /* Example for positioning elements using pixel positions */
    .image1 {
      position: absolute;
      top: 20px;
      left: 50px;
      width: 100px;
      height: auto;
    }

    .image2 {
      position: absolute;
      top: 20px;
      left: 200px;
      width: 100px;
      height: auto;
    }

    .link1 {
      position: absolute;
      bottom: 20px;
      left: 50px;
      font-size: 20px;
      text-decoration: none;
      color: blue;
    }

    .link2 {
      position: absolute;
      bottom: 20px;
      left: 200px;
      font-size: 20px;
      text-decoration: none;
      color: blue;
    }
  </style>
</head>
<body>

  <!-- Scalable Box Fixed at the Top -->
  <div class="scalable-box">
    <div class="content">
      <!-- Images with pixel-perfect positioning -->
      <img src="https://via.placeholder.com/100" class="image1" alt="Image 1">
      <img src="https://via.placeholder.com/100" class="image2" alt="Image 2">
      
      <!-- Links with pixel-perfect positioning -->
      <a href="#" class="link1">Link 1</a>
      <a href="#" class="link2">Link 2</a>
    </div>
  </div>

</body>
</html>
