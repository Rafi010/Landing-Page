<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scalable Box with Background</title>
  <style>
    /* Basic styles to remove margin */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Background image */
    body {
      background-image: url('https://via.placeholder.com/1920x1080'); /* Replace with your background */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    /* The scalable container box */
    .scalable-box {
      width: 800px;
      height: 200px;
      background-color: rgba(255, 255, 255, 0.8); /* Transparent box */
      border: 2px solid #333;
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%); /* Center horizontally */
      transform-origin: top left;  /* Scale should originate from top-left */
      transition: transform 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Content inside the box */
    .content {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    /* Example styles for images and text */
    img {
      max-width: 100px;
      height: auto;
    }

    a {
      font-size: 20px;
      text-decoration: none;
      color: blue;
    }
  </style>
</head>
<body>

  <!-- Scalable Box Fixed at the Top -->
  <div class="scalable-box" id="scalableBox">
    <div class="content">
      <img src="https://via.placeholder.com/100" alt="Image 1">
      <img src="https://via.placeholder.com/100" alt="Image 2">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
    </div>
  </div>

  <!-- Zoom slider to simulate page zooming -->
  <div style="text-align: center; margin-top: 220px; color: white;">
    <input type="range" id="scaleSlider" min="0.5" max="2" step="0.01" value="1" style="width: 300px;">
    <label for="scaleSlider">Zoom Content</label>
  </div>

  <script>
    const scalableBox = document.getElementById("scalableBox");
    const scaleSlider = document.getElementById("scaleSlider");

    // Update the scale of the box based on the slider value
    scaleSlider.addEventListener("input", function() {
      const scaleLevel = scaleSlider.value;
      scalableBox.style.transform = `translateX(-50%) scale(${scaleLevel})`;
    });
  </script>

</body>
</html>
